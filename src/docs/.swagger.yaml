paths:
  /:
    get:
      tags:
      - "misc"
      summary: "Check if the server is up and running"
      description: "Should be used as a check to determine if the authentication service is running."
      operationId: "getAlive"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Alive"

  /scope:
    post:
      tags:
      - "scopes"
      summary: "Creates a new scope"
      description: "Scopes are data, more precisely defining how a user can interact with services."
      operationId: "createScope"
      responses:
        200:
          description: Success
          content: {}

  /user:  
    get:
      tags:
      - "user"
      summary: "Get a list of users from the given id."
      description: "Returns a list of users from the given ID with the specified offset and count at a max of 100 each. For administrators only."
      operationId: "getUsers"
      parameters:
      - name: "offset"
        in: "query"
        description: "Starting number of users to enumerate through."
        required: false
        schema:
          type: integer
          format: uint8
      - name: "count"
        in: "query"
        description: "Max amount of users to be returned."
        required: false
        schema:
          type: integer
          format: uint8
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        500:
          description: Invalid Parameters or Database Error
          content: {}
  /register:
    post:
      tags:
      - "user"
      summary: "Register an account to the authentication service."
      description: "This will create an account for the applied authentication service. Depending on the settings of the service, a end-user will be unable to login to their account until they verify themselves by clicking the magic link sent to their email. Parameter input is also validated server-side, so if we find that the email, password, or username is badly formatted or unprocessable in someway we will reject the registration request. \r\n Additionally, we might require a invite code on registration to successfully sign-up."
      operationId: "createUser"
      requestBody:
        description: "Registration Information"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRegistration"
      responses:
        200:
          description: Success
          content: {}
  /login:
    post:
      tags:
      - "user"
      summary: "Login an account to the website."
      description: "If a correct username and password authorization is given, a usable bearer token and refresh token will be subsequently handed out. The refresh token should be used on the /refresh endpoint to get a new bearer token when the original expires."
      operationId: "validateUser"
      requestBody:
        description: "User Credentials"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Claims"
        401:
          description: Banned or Deleted Account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Blank"
        500:
          description: Invalid Parameters or Database Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Blank"
  /refresh:
    post:
      tags:
      - "user"
      summary: "Retrieves a fresh bearer token for a user."
      description: "The refresh token must be vaild, invalid tokens will refuse to retrieve any new bearer tokens and you will be force to reauthenticate if you do not have any valid tokens."
      operationId: "refreshUser"
      requestBody:
        description: "Refresh Token"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshToken"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessToken"
        401:
          description: "Invalidated Token"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Blank"
        500:
          description: "Database Issue"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Blank"
  /user/{id}:
    get:
      tags:
      - "user"
      summary: "next to api thingy"
      description: "body inside click"
      operationId: "function name"
      parameters:
      - name: "id"
        in: "path"
        description: "parameter information"
        required: true
        schema:
          type: integer
          format: uint64
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Blank"
    put:
      tags:
      - "user"
      summary: "next to api thingy"
      description: "body inside click"
      operationId: "function name2"
      parameters:
      - name: "id"
        in: "path"
        description: "parameter information"
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Blank"
    delete:
      tags:
      - "user"
      summary: "next to api thingy"
      description: "body inside click"
      operationId: "function name3"
      parameters:
      - name: "id"
        in: "path"
        description: "parameter information"
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Blank"
    post:
      tags:
      - "user"
      summary: "next to api thingy"
      description: "body inside click"
      operationId: "function name4"
      parameters:
      - name: "id"
        in: "path"
        description: "parameter information"
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Blank"
  /user/{name}:
    get:
      tags:
      - "user"
      summary: "next to api thingy"
      description: "body inside click"
      operationId: "function name5"
      parameters:
      - name: "name"
        in: "path"
        description: "parameter information"
        required: true
        schema:
          type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Blank"
  /verify/{magic}:
    get:
      tags:
      - "user"
      summary: "next to api thingy"
      description: "body inside click"
      operationId: "function name6"
      parameters:
      - name: "magic"
        in: "path"
        required: true
        schema:
          type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Blank"

components:
  schemas:
    Blank:
      type: "object"
      xml:
        name: "Blank"
    Alive:
      type: "object"
      properties:
        alive:
          type: boolean
          example: true
      xml:
        name: "Alive"
    User:
      type: "object"
      properties:
        uuid:
          type: "string"
          format: "uuid"
        name:
          type: "string"
          example: "stinkycheeseone890"
        password:
          type: "string"
          format: "password"
          example: "CorrectHorseBatteryStaple"
        email:
          type: "string"
          format: "email"
          example: "iLOVEcheese@gmail.com"
        country:
          type: "string"
          format: "ISO3166-1-Alpha3"
          example: "USA"
        locale:
          type: "string"
          format: "RFC5646"
          example: "en-US"
        date_created:
          type: "string"
          format: "date-time"
        verified:
          type: "boolean"
          example: true
        banned:
          type: "boolean"
          example: false
        last_login:
          type: "string"
          format: "date-time"
        deleted:
          type: "boolean"
          example: false
        date_deleted:
          type: "string"
          format: "date-time"
    UserRegistration:
      type: "object"
      properties:
        name:
          type: "string"
          example: "stinkycheeseone890"
        password:
          type: "string"
          example: "CorrectHorseBatteryStaple"
        email:
          type: "string"
          example: "iLOVEcheese@gmail.com"
        invite-code:
          type: "string"
          example: "XTLF2-P6MSX-5FGXP"
      xml:
        name: "UserRegistration"
    LoginRequest:
      type: "object"
      properties:
        username:
          type: "string"
        password:
          type: "string"
          format: "password"
      xml:
        name: "LoginRequest"
    Claims:
      type: "object"
      properties:
        bearer:
          type: "string"
          format: "jwt"
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
        refresh:
          type: "string"
          format: "jwt"
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIn0.dozjgNryP4J3jVmNHl0w5N_XgL0n3I9PlFUP0THsR8U"
      xml:
        name: "Claims"
    AccessToken:
      type: "object"
      properties:
        bearer:
          type: "string"
          format: "jwt"
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
      xml:
        name: "AccessToken"
    RefreshToken:
      type: "object"
      properties:
        refresh:
          type: "string"
          format: "jwt"
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIn0.dozjgNryP4J3jVmNHl0w5N_XgL0n3I9PlFUP0THsR8U"
      xml:
        name: "RefreshToken"

