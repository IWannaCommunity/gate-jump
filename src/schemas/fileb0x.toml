pkg = "migrations"
dest = "src/api/schemas"
fmt = false
tags = "" # build tags

[compression]
    compress = false

    # valid values are:
    # -> "NoCompression"
    # -> "BestSpeed"
    # -> "BestCompression"
    # -> "DefaultCompression" or ""
    method = ""

    # do we automatically decompress at runtime, false = decompress at runtime
    keep = false

clean = false
output = "migrate.go"
unexporTed = false
spread = false
lcf = true
debug = false

[[custom]]
    files = ["src/schemas/00001_inital.sql", "src/schemas/00002_meta.sql", "src/schemas/00003_magiclinks.sql"]
    base = ""
    prefix = ""
    tags = ""
