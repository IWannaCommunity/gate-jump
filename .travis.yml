language: go

go:
    - "1.11.x"
    - master

matrix:
    include:
        - os: osx
          osx_image: xcode6.4
          addons:
              homebrew:
                  taps:
                      - go-task/homebrew-tap
                  casks:
                      - go-task
        - os: linux
          dist: precise
          sudo: required
          addons:
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                  packages:
                      - wget
                      - pkg-config
          before_script:
              - wget https://github.com/go-task/task/releases/download/v2.2.0/task_linux_amd64.deb
              - sudo dpkg -i task_linux_amd64.deb

script:
    - task build
